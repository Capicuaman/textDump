# Enable mouse support (click to select panes, resize, etc.)
set-option -g mouse on

# Start window numbering at 1 (instead of 0)
set-option -g base-index 1
set-option -g pane-base-index 1   # also makes pane numbers start at 1

# Status line basics
set-option -g status on
set-option -g status-interval 5
set-option -g status-style "fg=white,bg=blue"
set-option -g status-left '#[fg=white]#S'   # session name
set-option -g status-right '#[fg=white]%Y-%m-%d %H:%M'

# Example: run a command when a pane becomes active
set-hook -g pane-focus-in "run-shell 'echo Pane $TMUX_PANE became active >> ~/.tmux.log'"

# Example key bindings
# Prefix (Ctrlâ€‘b) + | splits vertically
bind-key | split-window -h
# Prefix + - splits horizontally
bind-key - split-window -v
# Reload tmux config with <prefix>-r.
bind-key r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# Set scroll history to 100,000 lines.
set-option -g history-limit 100000

# Lower the time it takes to register ESC.
set -s escape-time 0

# When scrolling with mouse wheel, reduce number of scrolled rows per tick to 1.
bind-key -T copy-mode-vi WheelUpPane select-pane \; send-keys -X -N 1 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 1 scroll-down

# Use Vim keybindings in copy mode.
set-window-option -g mode-keys vi

# Renumber windows when a window is closed.
set -g renumber-windows on

# Turn on activity monitors.
set -g monitor-activity on
set -g visual-activity off

# Capicuaman style
set -g status-position top

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-open'

run '~/.tmux/plugind/tpm/tpm'


